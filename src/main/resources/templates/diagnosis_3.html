<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/diagnosisStyle3.css">
  
  
  <title>Diagnosis3</title>
</head>
<body>
      <div class="vector">
        <div class="logo">
          <img
            class="lg_logo"
            src="img/diagnosis/lge-logo-en-heritage-red-grey-20.png"
          />
          <div class="lg_text">LG</div>
        </div>
        <div class="menus">
          <div class="menu">
            TV/Audio/Video
          </div>
          <div class="menu">
            Home Appliances
          </div>
          <div class="menu">
            Air Solutions
          </div>
          <div class="menu">
            Computing
          </div>
        </div>
        <div class="buttons">
          <select class="lan">
            <option class="text">English</option>
          </select>
          <div class="button">
            Contact Us
          </div>
        </div>
      </div>

      <div class="content">
        <div class="image">
          <div class="TV-image">
            <img src="img/diagnosis/image-50.png" />
          </div>
          <div class="serial-number">S/N: 32LQ635BPSA</div>
          <div class="vertical-full-width" ></div>
        </div>

        <div class="service-center">
          <img class="slackmark" src="img/diagnosis/slack.svg">
          <div class="serviceblabla" id="serviceblabla"> Service Center Connection</div>
          <img class="playmark" src="img/diagnosis/play.svg">
        </div>
    
       <div class="diag-reason">
        <div class="diag-reason-detail">
          <div>Did you connect the power cable properly?</div>
        </div>
        <div class="diag-reason-detail">
          <div>Have you updated from firmware?</div>
        </div>
        <div class="diag-reason-detail">
          <div>ETC</div>
        </div>
        </div>
      </div>

<script src="js/diagnosis3.js"></script>
</body>
</html>
